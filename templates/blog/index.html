        $(document).ready(function(){



            var salutation = document.getElementsByClassName('salutation');
            for(var i=0; i< salutation.length; i++){
                salutation[i].innerHTML = `Good ` + getGreetingTime(moment()) + '!';

function getGreetingTime (m) {
  var g = null; //return g

  if(!m || !m.isValid()) { return; } //if we can't find a valid or filled moment, we return.

  var split_afternoon = 12 //24hr time to split the afternoon
  var split_evening = 17 //24hr time to split the evening
  var currentHour = parseFloat(m.format("HH"));

  if(currentHour >= split_afternoon && currentHour <= split_evening) {
    g = "afternoon";
  } else if(currentHour >= split_evening) {
    g = "evening";
  } else {
    g = "morning";
  }

  return g;
}

<script type="text/javascript">
    //Profile request and store
function profileExec(){
    $('#myProfile').modal('show');

    if(Object.keys(profile).length === 0){
        //ajax request profile
        $.ajax({
                type: "GET",
                url: 'https://api.cl-ds.com/getUserInfo/' + username + '/',
                headers: {"Authorization": "Token 62990ac3b609e5601a678c1e133416e6da7f10db"},
                //data: "check",
                success: function(data){
                    var spinnerNode = document.getElementById('profileCardSpinner');
                    spinnerNode.classList.remove('lds-roller');

                    profile = data;
                    var parent = document.getElementById('profileCard');

                    var usernameProfile = data.username;
                    var fullname = data.fullname;
                    var company = data.company;
                    var email = data.email;
                    var phone = data.phone;

                    var child = `<div class="cardProfile">

                                      <h1>${fullname}</h1>
                                      <p class="titleProfile">Company: ${company}</p>
                                      <p>Username: ${usernameProfile}</p>
                                      <p>Email: ${email}</p>
                                      <p>Phone: ${phone}</p>

                                      <p><button id="editProfile" onclick="editProfile();" class="btn btn-primary">Edit Profile</button></p>
                                    </div>`;
                    parent.innerHTML = child;
                }
            });
    }else{
        var spinnerNode = document.getElementById('profileCardSpinner');
                    spinnerNode.classList.remove('lds-roller');

                    var parent = document.getElementById('profileCard');

                    var usernameProfile = profile.username;
                    var fullname = profile.fullname;
                    var company = profile.company;
                    var email = profile.email;
                    var phone = profile.phone;

                    var child = `<div class="cardProfile">

                                      <h1>${fullname}</h1>
                                      <p class="titleProfile">Company: ${company}</p>
                                      <p>Username: ${usernameProfile}</p>
                                      <p>Email: ${email}</p>
                                      <p>Phone: ${phone}</p>

                                      <p><button id="editProfile" onclick="editProfile();" class="btn btn-primary">Edit Profile</button></p>
                                    </div>`;
                    parent.innerHTML = child;
    }
}

function editProfile(){
    $('#myProfile').modal('hide');

    $('#editProfileModal').modal('show')

    $('#savedProfileSuccess').html('');
    $('#savedProfileFail').html('');
    $('#savedProfileSuccess').removeAttr("style").hide();
    $('#savedProfileFail').removeAttr("style").hide();

    $('[name=name]').val(profile.fullname);
    $('[name=username]').val(profile.username);
    $('[name=company]').val(profile.company);
    $('[name=email]').val(profile.email);
    $('[name=phone]').val(profile.phone);

}

function saveProfile(){
    $('#savedProfileSuccess').html('');
    $('#savedProfileFail').html('');
    $('#savedProfileSuccess').removeAttr("style").hide();
    $('#savedProfileFail').removeAttr("style").hide();

    $("#saveProfile").attr("disabled", true);

    var fullname = $('[name=name]').val();
    var username = $('[name=username]').val();
    var company = $('[name=company]').val();
    var email = $('[name=email]').val();
    var phone = $('[name=phone]').val();

   var data = {"username": username, "company":company, "fullname":fullname, "email":email, "phone":phone};

    $.ajax({
                type: "PUT",
                url: 'https://api.cl-ds.com/saveUserInfo/' + username + '/?format=json',
                headers: {"Authorization": "Token 62990ac3b609e5601a678c1e133416e6da7f10db"},
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(resp){
                    if(resp.success){
                        $('#savedProfileSuccess').show();
                        $('#savedProfileSuccess').html('Saved successfully!');
                        $("#saveProfile").removeAttr("disabled");

                        var parent = document.getElementById('profileCard');
                        parent.innerHTML = '';
                        var spinnerNode = document.getElementById('profileCardSpinner');
                        spinnerNode.classList.add('lds-roller');
                        profile = {};

                    }else{
                        $('#savedProfileFail').show();
                        $('#savedProfileFail').html('Failed to save, try again later!');
                    }
                }
            });

}
</script>
