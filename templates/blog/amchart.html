            var dash = document.getElementById('section_Dashboard');
            var map = document.getElementById('map-content');

            map.setAttribute('style', 'display:none');
            dash.setAttribute('style', 'display:block');
        }
        function sectionNodeLinks(id, section){
            console.log(id, section);
            document.getElementById('section_Dashboard').setAttribute('style', 'display:none;');
            var nodeSection = document.getElementById('section_'+ id);
            var nodeSectionDashboard = document.getElementById('section_'+ id + "_dashboard");
            var sectionLinks = document.getElementsByClassName('sectionNodeLinks');
            var currentSection = document.getElementById('section_'+id+'_'+section);

            nodeSection.setAttribute('style', 'display:block;');
            nodeSectionDashboard.setAttribute('style', 'display:none;');
            for(var i=0; i< sectionLinks.length; i++){
                sectionLinks[i].setAttribute('style', 'display:none;');
            }
            currentSection.setAttribute('style', 'display:block;');

            //remote call mqtt
            if(section == "remote"){
                connectMqtt(id);
            }
            //Abort all ajax requests
            for(var i=0; i< Object.keys(ajaxRequests).length; i++){
                        ajaxRequests[i].abort();
                        console.log('aborted from links')
                    }



        }

            for(var i=0; i< nodes.length; i++){
                nodes[i].setAttribute('style', 'display:none;');
            }
            if(document.getElementById('map-content').style.display === 'block'){

            }else{
               document.getElementById('section_Dashboard').setAttribute('style', 'display:block;');
            }

        }

        function section_node(elem){
            var nodes = document.getElementsByClassName('sectionNode');
            var sectionLinks = document.getElementsByClassName('sectionNodeLinks');
            var node = document.getElementById('section_'+elem.parentNode.id);
            for(var i=0; i< nodes.length; i++){
                nodes[i].setAttribute('style', 'display:none;');
            }
            for(var i=0; i< sectionLinks.length; i++){
                sectionLinks[i].setAttribute('style', 'display:none;');
            }
            document.getElementById('section_Dashboard').setAttribute('style', 'display:none;');

function getGreetingTime (m) {
  var g = null; //return g

  if(!m || !m.isValid()) { return; } //if we can't find a valid or filled moment, we return.

  var split_afternoon = 12 //24hr time to split the afternoon
  var split_evening = 17 //24hr time to split the evening
  var currentHour = parseFloat(m.format("HH"));

  if(currentHour >= split_afternoon && currentHour <= split_evening) {
    g = "afternoon";
  } else if(currentHour >= split_evening) {
    g = "evening";
  } else {
    g = "morning";
  }

  return g;
}

function validURL(str) {
  var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
    '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
    '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
    '(\\#[-a-z\\d_]*)?$','i'); // fragment locator

  return !!pattern.test(str);
}
